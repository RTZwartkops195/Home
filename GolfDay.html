<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Linking to Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- WebPage Tab Title -->
    <title>Round Table - Golf Day</title>

    <!-- Styling for Classes -->
    <style>
        body {
            visibility: hidden;
        }
    </style>

    <!-- Script that Hides Page until Poster is Loaded -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var poster = document.querySelector('.Poster');
            function showPage() {
                document.body.style.visibility = 'visible';
            }
            if (poster.complete) {
                showPage();
            } else {
                poster.addEventListener('load', showPage);
                poster.addEventListener('error', showPage);
                // Fallback: show page after 3 seconds even if image hangs
                setTimeout(showPage, 3000);
            }
        });
    </script>

</head>

<body>

<img src="assets/img/GolfDay_2025_Poster.png" alt="Golf Day Poster" class="Poster" onerror="document.body.style.visibility='visible';">
